<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <div class="card">
    <img src="images\image-qr-code.png" alt="QR code to Frontend Mentor" class="card_img">
    <h2 class="cardh2">Improve your front-end skills by building projects</h2>
    <p class="cardp"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="attribution">
    Scan QR code to visit <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </div>

</body>
</html>
